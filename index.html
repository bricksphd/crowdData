<!doctype html>
<html>
<head>
  <title>Custom Github Pages</title>
  <script>
    function convert(){
      let startingString = document.getElementById("startingJSON").value;
      let spec = JSON.parse(startingString);
      let result = JSON.stringify(spec);
      document.getElementById("createdJSON").value = result;
    }
  </script>
</head>
<body>
  Starting on GitHub
  
  <textarea id='startingJSON'>
[
  {
    "name": "door0",
    "location": {
      "y": "0",
      "x": "0"
    },
    "spawn" : {
      "start" : "0",
      "stop" : "30",
      "rate" : "5"
    }
  },
   {
    "name": "door1",
    "location": {
      "y": "0",
      "x": "20"
    },
    "spawn" : {
      "start" : "0",
      "stop" : "30",
      "rate" : "5"
    }
  }
]  
  </textarea>
  <textarea id='createdJSON'></textarea>
  <button click='convert()'>Convert</button>
</body>
</html>
